
<!DOCTYPE html>
<html>
<head>
<title>Spend Based Commitment Cost Calculator</title>
</head>
<body>
<h1>Spend Based Commitment Cost Calculator</h1>
<form action="/" method="post">
<label for="total_spend">Total Spend:</label>
<input type="number" id="total_spend" name="total_spend" required>
<br>
<label for="commitment_percentage">Commitment Percentage:</label>
<input type="number" id="commitment_percentage" name="commitment_percentage" required>
<br>
<input type="submit" value="Calculate">
</form>
</body>
</html>
